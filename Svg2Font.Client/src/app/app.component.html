<kendo-upload
#upload="kendoUpload"
(upload)="generateSelectedPreview($event)"
(error)="onError($event)"
(success)="onUploadSuccess($event)"
[autoUpload]="true"
[restrictions]="myRestrictions"
[saveUrl]="uploadSaveUrl"
[(ngModel)]="allFiles"
[removeUrl]="uploadRemoveUrl">
